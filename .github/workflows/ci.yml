name: CI Pipeline

# Run CI on all branches for pushes and pull requests
on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'  # Run on all pull requests
  workflow_dispatch:

# Cancel previous runs if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions for security
permissions:
  contents: read

jobs:
  # Validate Gradle wrapper
  validation:
    name: Gradle Wrapper Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

  # Lint the codebase
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-results
          path: app/build/reports/lint-results-debug.html

  # Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/

      - name: Upload Test Coverage
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-coverage
          path: app/build/reports/coverage/

  # Run instrumented tests (integration tests)
  instrumented-tests:
    name: Instrumented Tests (Integration)
    runs-on: ubuntu-latest
    needs: validation
    strategy:
      matrix:
        api-level: [28, 34]  # Test on minimum and recent API levels
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload Instrumented Test Results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: instrumented-test-results-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/

  # Build the debug APK
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v6
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/*.apk

  # Summary job that depends on all tests
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [validation, lint, unit-tests, instrumented-tests, build]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.validation.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.instrumented-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "CI Pipeline failed!"
            exit 1
          fi
          echo "CI Pipeline succeeded!"

      - name: CI Success
        run: echo "âœ… All CI checks passed successfully!"
