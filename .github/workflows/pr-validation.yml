name: PR Validation to Main

# This workflow runs when creating PRs to the main branch
# It ensures all tests pass before allowing merge
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel previous runs if a new one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Restrict permissions for security
permissions:
  contents: read

jobs:
  # Run all quality checks before allowing merge to main
  validate-pr:
    name: Validate PR to Main
    runs-on: ubuntu-latest
    # Skip if PR is in draft mode
    if: github.event.pull_request.draft == false
    steps:
      - name: PR Validation Started
        run: |
          echo "üîç Validating PR #${{ github.event.pull_request.number }}"
          echo "üìã Title: ${{ github.event.pull_request.title }}"
          echo "üë§ Author: ${{ github.event.pull_request.user.login }}"

  # Validate Gradle wrapper
  validation:
    name: Gradle Wrapper Validation
    runs-on: ubuntu-latest
    needs: validate-pr
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

  # Lint check
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Lint
        run: ./gradlew lintDebug

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-lint-results
          path: app/build/reports/lint-results-debug.html

  # Unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: app/build/test-results/testDebugUnitTest/*.xml
          comment_mode: off

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-unit-test-results
          path: app/build/reports/tests/testDebugUnitTest/

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: validation
    strategy:
      matrix:
        api-level: [28, 34]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_6
          disable-animations: true
          disk-size: 6000M
          heap-size: 600M
          script: ./gradlew connectedDebugAndroidTest

      - name: Upload Integration Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-integration-test-results-api-${{ matrix.api-level }}
          path: app/build/reports/androidTests/connected/

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: pr-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  # Final status check
  pr-checks-complete:
    name: PR Validation Complete
    runs-on: ubuntu-latest
    needs: [validation, lint, unit-tests, integration-tests, build]
    if: always()
    steps:
      - name: Check All Tests Passed
        run: |
          if [[ "${{ needs.validation.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.integration-tests.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "‚ùå PR validation failed! Please fix the issues before merging."
            echo ""
            echo "Status:"
            echo "  Validation: ${{ needs.validation.result }}"
            echo "  Lint: ${{ needs.lint.result }}"
            echo "  Unit Tests: ${{ needs.unit-tests.result }}"
            echo "  Integration Tests: ${{ needs.integration-tests.result }}"
            echo "  Build: ${{ needs.build.result }}"
            exit 1
          fi
          echo "‚úÖ All PR validation checks passed! Safe to merge to main."

      - name: Success Comment
        if: success()
        run: echo "üéâ All checks passed! This PR is ready to be merged to main."
